name: Markdown Lint

on:
  pull_request:
    paths:
      - '**.md'
      - '.markdownlint-cli2.jsonc'
      - '.github/workflows/markdown-lint.yml'
  push:
    branches:
      - main
    paths:
      - '**.md'
      - '.markdownlint-cli2.jsonc'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: '**/*.md'

      - name: Check display math blocks
        run: python scripts/check_math_blocks.py
