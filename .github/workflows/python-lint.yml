name: Python Lint

permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'scripts/*.py'
      - 'pyproject.toml'
      - '.github/workflows/python-lint.yml'
  push:
    branches:
      - main
    paths:
      - 'scripts/*.py'
      - 'pyproject.toml'

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Ruff linter
        uses: astral-sh/ruff-action@v3
        with:
          args: check scripts/

      - name: Run Ruff formatter check
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check scripts/
